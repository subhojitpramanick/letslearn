<svg
  width="72"
  height="72"
  viewBox="0 0 72 72"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background pill -->
    <linearGradient id="fb-bg" x1="12" y1="12" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#101010" />
      <stop offset="1" stop-color="#050505" />
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="fb-accent" x1="32" y1="18" x2="52" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF7A3C" />
      <stop offset="1" stop-color="#FF3B12" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect
    x="10"
    y="10"
    width="52"
    height="52"
    rx="16"
    fill="url(#fb-bg)"
    stroke="#292929"
    stroke-width="1.2"
  />

  <!-- Left code bracket -->
  <path
    d="M24 22L20 26V30L24 34M24 50L20 46V42L24 38"
    stroke="#F2F2F2"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />

  <!-- Right code bracket -->
  <path
    d="M48 22L52 26V30L48 34M48 50L52 46V42L48 38"
    stroke="#F2F2F2"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />

  <!-- Central bird/fox head + wing (abstract, geometric) -->
  <!-- Wing -->
  <path
    d="M30 44L40 26L46 32L36 46C34.5 48.1 31.7 47.9 30.4 45.7L30 45Z"
    fill="url(#fb-accent)"
  />

  <!-- Head / beak -->
  <path
    d="M34 26C35.4 24.5 37.2 23.7 39.1 23.7C41 23.7 42.7 24.4 44 25.6L41.7 27.5"
    stroke="#FFEDE4"
    stroke-width="1.4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Eye -->
  <circle cx="39" cy="25.8" r="0.9" fill="#050505" />

  <!-- Subtle F hint inside wing -->
  <path
    d="M33.2 34.5H38.2M33.2 38H36.5"
    stroke="#FFEEE4"
    stroke-width="1.3"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.85"
  />
</svg>
